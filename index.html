<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <title>Juego Con Javascript</title>
    </header>

    <section class="rowmain">
        <div class="rowmain__canva">
            <canvas class="rowmain__canva--canvas"></canvas>
        </div>
        <div class="controlsrow">
            <button class="controlsrow--up">Arriba</button>
            <button class="controlsrow--down">Abajo</button>
            <button class="controlsrow--right">Derecha</button>
            <button class="controlsrow--left">Izquierda</button>
        </div>
        <div class="inforow">
            <p class="inforow--life"></p>
            <p class="inforow--time"></p>
            <p class="inforow--record"></p>
        </div>
    </section>
    <script src="./maps.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
